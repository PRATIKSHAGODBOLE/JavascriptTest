<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IP Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #map {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MY Public IP ADDRESS:</h1>
        <button id="getData">GET DATA</button>
        <div id="ipInfo">
            <!-- Data will be displayed here -->
        </div>
        <div id="map"></div>
        <div id="info">
            <!-- Additional information goes here -->
        </div>
        <input type="text" id="search" placeholder="Search...">
        <div id="postOffices">
            <!-- Post office information will be displayed here -->
        </div>
    </div>

    <script>
        const getDataButton = document.getElementById("getData");
        const ipInfo = document.getElementById("ipInfo");
        const mapDiv = document.getElementById("map");
        const infoDiv = document.getElementById("info");
        const searchInput = document.getElementById("search");
        const postOfficesDiv = document.getElementById("postOffices");

        // Function to fetch IP information
        async function fetchIPInfo() {
            const response = await fetch("https://ipinfo.io/json");
            const data = await response.json();
            return data;
        }

        // Function to fetch post offices by pincode
        async function fetchPostOffices(pincode) {
            const response = await fetch(`https://api.postalpincode.in/pincode/${pincode}`);
            const data = await response.json();
            return data;
        }

        // Function to update the information on the page
        async function updateInfo() {
            const ipData = await fetchIPInfo();
            ipInfo.textContent = JSON.stringify(ipData, null, 2);

            // Extract latitude and longitude
            const [latitude, longitude] = ipData.loc.split(",");
            const city = ipData.city;
            const region = ipData.region;
            const timeZone = ipData.timezone;

            // Display latitude, longitude, city, region, and time zone
            infoDiv.innerHTML = `<p>Latitude: ${latitude}</p>
                                 <p>Longitude: ${longitude}</p>
                                 <p>City: ${city}</p>
                                 <p>Region: ${region}</p>
                                 <p>Time Zone: ${timeZone}</p>`;

            // Display Google Map
            const map = new google.maps.Map(mapDiv, {
                center: { lat: parseFloat(latitude), lng: parseFloat(longitude) },
                zoom: 8
            });

            // Fetch post offices using the pincode
            const postOfficesData = await fetchPostOffices(ipData.postal);
            const postOffices = postOfficesData[0].PostOffice;

            // Display post offices
            const postOfficesHTML = postOffices.map(postOffice => {
                return `<p>Name: ${postOffice.Name}</p>
                        <p>Branch Type: ${postOffice.BrnachType}</p>
                        <p>Delivery Status: ${postOffice.Deliverystatus}</p>
                        <p>District: ${postOffice.District}</p>`;
            }).join("");

            postOfficesDiv.innerHTML = postOfficesHTML;
        }

        // Attach click event to Get Data button
        getDataButton.addEventListener("click", updateInfo);
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbsjW1fJgw0LiwFGYWzciM7WHo8k06MX0&callback=initMap">
    </script>
</body>
</html>
